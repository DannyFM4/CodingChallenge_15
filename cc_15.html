<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge: Risk Management Dashboard</title>
</head>
<style>
    body {
            font-family: Arial, sans-serif;
        }
    header {
        text-align: center;
    }
    footer {
        bottom: 0;
        width: 100%;
        position: fixed;
        text-align: center;
    }
    #riskDashboard {
        text-align: center;
    }
    .riskCard {
        display: inline-block;
        padding: 5px;
        margin: 5px;
        border: 2px solid black;
    }
</style>
<body>
    <header>
        <h1>Risk Management Dashboard</h1>
    </header>
    <br>
    <main>
        <h3>Risk Items</h3>
        <div id="riskDashboard"></div>
        <br>
        <form id="newRisk">
            <input type="text" id="riskName" placeholder="Enter a New Name">

            <label for="levels"></label>
            <select name="levels" id="riskLevel">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <input type="text" id="riskDepartment" placeholder="Enter a New Department ">

            <button id="submitButton">Submit</button>
        </form>
        <br>
        <button id="increaseLevelBtn">Increase Risk Levels</button>
        
    </main>

    <footer>
        <p> Coding Challenge 16 &copy; All Rights Reserved </p>
    </footer>
    <script src="cc_15.js"></script>
</body>
</body>
</html>
